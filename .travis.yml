
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      dist: trusty
      sudo: false
      python: "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

