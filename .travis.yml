before_install:
  - eval "${MATRIX_EVAL}"
  - export CC CXX
  - source ~/virtualenv/python3.6/bin/activate

install:
  - pip3 install -r requirements.txt

script:
  - mkdir -p build
  - cd build
  - cmake -DHACKERRANK_FP:BOOL=OFF -DCMAKE_BUILD_TYPE=Release ..
  - make extract-testcases
  - cd tutorials/10-days-of-statistics
  - ../../../runtest.sh -t s10-multiple-linear-regression.py -T ../../tests
