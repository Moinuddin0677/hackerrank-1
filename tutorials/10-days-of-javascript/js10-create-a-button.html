<html>
    <head>
        <style>
#btn {
    width: 96px;
    height: 48px;
    font-size: 24px;
}
        </style>
    </head>

    <body>
        <button id="btn">0</button>
        <script type="text/javascript">
var btn = document.getElementById('btn');
btn.onclick = function() { ++btn.innerHTML; };
        </script>
    </body>
</html>
